<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Matching App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Container">
      <div id="CurrentDate"></div>
      <div id="GoodMorningMessage">
        <p>
          Good Morning! <br />
          Here is what we recommend you should wear today:
        </p>
      </div>
      <div id="ClothesOfTheDay">
        <div id="Top">
          <div id="Title">TOP</div>
          <img id="TopImg" src="" />
        </div>
        <div id="Bottom">
          <div id="Title">BOTTOM</div>
          <img id="BottomImg" src="" />
        </div>
        <div id="Shoes">
          <div id="Title">SHOES</div>
          <img id="ShoesImg" src="" />
        </div>
      </div>
      <button id="TryAgainButton">TRY AGAIN</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
